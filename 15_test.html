<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <p id="input_H"></p>
  <p id="input_GB"></p>

  <script>
    let your_name = prompt("What is your name ?");
    let sayHello = "Hello " + your_name;
    let sayGoodbye = "Goodbye " + your_name;

    console.log(sayHello);
    console.log(sayGoodbye);


    document.getElementById("input_H").innerHTML = sayHello;
    document.getElementById("input_GB").innerHTML = sayGoodbye;

  </script>

</body>

</html>
