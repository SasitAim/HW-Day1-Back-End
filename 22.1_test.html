<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    let score = prompt("Enter your score:");

    if (score >= 90) {
      console.log("Your grade is 4 !!");
      alert("Your grade is 4 !!");
    } else if (score >= 80 && score <= 89) {
      console.log("Your grade is 3 !!");
      alert("Your grade is 3 !!");
    } else if (score >= 70 && score <= 79) {
      console.log("Your grade is 2 !!");
      alert("Your grade is 2 !!");
    } else if (score >= 60 && score <= 69) {
      console.log("Your grade is 1 !!");
      alert("Your grade is 1 !!");
    } else if (score > 60) {
      console.log("Your grade is 0 !!");
      alert("Your grade is 0 !!");
    } else {
      console.log("Your grade is ...");
      alert("Your grade is ..");
    }

  </script>
</body>

</html>
